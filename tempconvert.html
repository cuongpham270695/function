<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <script src="tempconvert.js"></script>
</head>
<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p><label for="inputFahrenheit">Fahrenheit:</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit">
        <button type="button" onclick="temperatureConverter()">Convert</button>
    </p>
    <p id="outputCelcius"> </p>
</body>
</html>
